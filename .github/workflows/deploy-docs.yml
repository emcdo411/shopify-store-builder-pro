name: Deploy Docs
on:
  push:
    branches: [ "main" ]
    paths:
      - "docs/**"
      - ".github/workflows/deploy-docs.yml"
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'
      - uses: actions/deploy-pages@v4
